<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
    <link rel="stylesheet" href="/order-form/styles.css" />
    <title>Order Form</title>
</head>

<body>
    <div class='centered-container'>
        <div id='order-image' class='order-image'></div>
        <form id="sales-form" name="salesForm" onsubmit="handleSubmit(event)">
            <div class='form-item select'>
                <label for='order'>Your order</label>
                <select id="order" class='order' name="order" onchange="updateForm()" class='order-select' required>
                    <option value='undefined'>Pick an item</option>
                    <option value='shirt'>T-shirt</option>
                    <option value='socks'>Socks</option>
                    <option value='bottle'>Bottle</option>
                </select>
            </div>
            <div id='sizing' class='js-size form-item select sizing'>
                <label for='size'>T-shirt Size</label>
                <select id="size" name="size" class='order-select'>
                    <option value='undefined'>Select</option>
                    <option value='small'>Small</option>
                    <option value='medium'>Medium</option>
                    <option value='large'>Large</option>
                    <option value='extralarge'>Extra-large</option>
                </select>
            </div>
            <div class='form-content'>
                <h1>Order Form</h1>
                <h2>Provide your information</h2>
                <div class='form-group'>
                    <div class='form-item'>
                        <label for="givenName">First Name</label>
                        <input id="givenName" type="text" name="givenName" placeholder="Your first name" required />
                    </div>
                    <div class='form-item'>
                        <label for="surname">Last Name</label>
                        <input id="surname" type="text" name="surname" placeholder="Your last name" required />
                    </div>
                </div>
                <div class='form-item'>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Your email" required />
                </div>
                <h2>Shipping Address</h2>
                <div class='form-item'>
                    <label for="address">Address</label>
                    <input id="address" type="address" name="address" placeholder="Your address" required />
                </div>
                <div class='form-group'>
                    <div class='form-item'>
                        <label for="city">City</label>
                        <input id="city" type="text" name="city" placeholder="City" required />
                    </div>
                    <div class='form-item'>
                        <label for="surname">Province</label>
                        <input id="province" type="text" name="province" placeholder="Province" required />
                    </div>
                </div>
                <div class='form-group'>
                    <div class='form-item'>
                        <label for="postcode">Postal Code</label>
                        <input id="postcode" type="text" name="postcode" placeholder="Postal code" required />
                    </div>
                    <div class='form-item'>
                        <label for="country">Country</label>
                        <input id="country" type="text" name="country" placeholder="Country" required />
                    </div>
                </div>
            </div>
            <button id='confirm-button' type="submit" class='confirm-button'>
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
                <span class='button-label'>Submit</span>
            </button>
        </form>
        <p id="error" class="error-message">
    </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
